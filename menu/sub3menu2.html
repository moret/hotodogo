Preparação:

1 - Coloque em uma panela funda o leite consensado, a margarina e o chocolate em pó
2 - Cozinhe em fogo médio até que o brigadeiro comece a desgrudar da panela
3 - Deixe esfriar bem, então unte as mão com margarina, faça as bolinhas e envolva-as em chocolate granulado
